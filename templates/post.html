{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ post.image_url }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ post.title }}</h1>
          <h2 class="subheading">{{ post.subtitle }}</h2>
<!--          <span class="meta">Posted by-->
<!--            <a href="#">{{ post.author }}</a>-->
<!--            on {{ post.date }}</span>-->
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ post.body | safe }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</article>

<hr>
